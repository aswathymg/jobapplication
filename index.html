<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application
                <span class="title_small">(Web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                       <input id="first_name" name="first_name" placeholder="Enter First Name...."/> 
                      
                       
                    </div>
                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                       <input id="last_name" name="last_name" placeholder="Enter lastname...." />
                       
                       
                    </div>
                    <div class="form_control">
                        <label for="email">Email</label>
                       <input id="email" name="email" placeholder="Enter your email...."/>                    
                    </div>
                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select id="job_role " name="job_role" >
                            <option value="front_end">Frontend Developer</option>
                            <option value="front_end">Backend Developer</option>
                            <option value="front_end">Full stack Developer</option>
                            <option value="front_end">UI UX Designer</option>
                        </select>                         
                    </div>
                    <div class="form_control">
                        <label for="address">Address</label>
                       <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter your address...">                    
                        </textarea>
                    </div>
                
                    <div class="form_control">
                    <label for="city">City</label>
                    <input id="city" name="city" placeholder="Enter city name...."/>                    
                    </div>

                    <div class="form_control">
                    <label for="pincode">Pincode</label>
                   <input id="pincode" name="pincode" placeholder="Enter pincode...." type="number"/>                    
                    </div>

                    <div class="form_control">
                    <label for="date">Date</label>
                   <input value="2023-10-30" id="date" name="date" type="date"/>                    
                    </div>

                    <div class="form_control">
                    <label for="upload">Upload Your CV</label>
                   <input id="upload" name="upload" type="file"/>                    
                    </div>
                </div>
                <div class="button_container">    
                   <button type="submit">Apply Now</button>                    
                </div>                
            </form>
        </div>
    </div>
</body>
</html>
